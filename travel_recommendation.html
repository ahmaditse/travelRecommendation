<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- Header / Navigation -->
<header class="navbar">
    <div class="logo">
        <i class="fa-solid fa-plane"></i> TravelBloom
    </div>

    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </nav>

    <div class="search-box">
        <input type="text" placeholder="Enter a destination or keyword">
        <button><i class="fa fa-search"></i></button>
        <button class="clear">Clear</button>
    </div>
</header>

<!-- Social Icons -->
<div class="social-icons">
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
</div>

<!-- Hero Section -->
<section class="hero">
    <div class="overlay"></div>

    <div class="hero-content">
        <h1>
            EXPLORE<br>
            DREAM<br>
            DESTINATION
        </h1>

        <p>
            It encourages exploration of unfamiliar territories,
            embracing diverse cultures and landscapes, while
            pursuing the desired destination that captivates the
            heart and ignites a sense of wonder.
        </p>

        <button class="btn">BOOK NOW</button>
    </div>
</section>

</body>
</html>
