<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Recommendations</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Simple styling for demonstration */
        body { font-family: Arial, sans-serif; margin:0; padding:0; }
        .navbar { display:flex; align-items:center; justify-content:space-between; padding:10px 20px; background:#0a74da; color:white; }
        .navbar .logo { font-size:1.5em; }
        .navbar nav a { color:white; margin-left:20px; text-decoration:none; }
        .search-box { margin:10px 0; }
        .search-box input { padding:5px; width:250px; }
        .search-box button { padding:5px 10px; margin-left:5px; }
        .search-results { margin-top:10px; }
        .rec-card { border:1px solid #ccc; padding:10px; margin:10px 0; border-radius:5px; }
        .rec-card img { width:100%; max-width:300px; border-radius:5px; }
        .social-icons { display:flex; gap:10px; padding:10px; justify-content:center; background:#eee; }
        .social-icons a { font-size:1.5em; color:#333; text-decoration:none; }
        .hero { position:relative; height:400px; background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover no-repeat; display:flex; justify-content:center; align-items:center; color:white; text-align:center; }
        .hero .overlay { position:absolute; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); }
        .hero .hero-content { position:relative; z-index:1; }
        .hero h1 { font-size:3em; line-height:1.2; }
        .btn { padding:10px 20px; background:#0a74da; border:none; color:white; font-size:1em; cursor:pointer; border-radius:5px; }
    </style>
</head>
<body>

<!-- Header / Navigation -->
<header class="navbar">
    <div class="logo">
        <i class="fa-solid fa-plane"></i> Travel
    </div>

    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </nav>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter a destination or keyword">
        <button id="searchBtn"><i class="fa fa-search"></i> Search</button>
        <button id="clearBtn" class="clear">Clear</button>
    </div>
    <div id="searchResults" class="search-results"></div>
</header>

<!-- Social Icons -->
<div class="social-icons">
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
</div>

<!-- Hero Section -->
<section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
        <h1>
            EXPLORE<br>
            DREAM<br>
            DESTINATION
        </h1>
        <p>
            It encourages exploration of unfamiliar territories,
            embracing diverse cultures and landscapes, while
            pursuing the desired destination that captivates the
            heart and ignites a sense of wonder.
        </p>
        <button class="btn">BOOK NOW</button>
    </div>
</section>



</body>
</html>
