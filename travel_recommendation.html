<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Recommendations</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
const recommendations = {
    beach: [
        {
            name: "Maldives",
            img: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e",
            desc: "Crystal clear waters, white sandy beaches, and luxury resorts."
        },
        {
            name: "Bali",
            img: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e",
            desc: "Beautiful tropical beaches with vibrant culture and nightlife."
        }
    ],
    temple: [
        {
            name: "Angkor Wat",
            img: "https://images.unsplash.com/photo-1581092332555-0120f8b6b9a1",
            desc: "Famous temple complex in Cambodia, known for its grandeur and history."
        },
        {
            name: "Golden Temple",
            img: "https://images.unsplash.com/photo-1596442975691-91dcd3f0c0bb",
            desc: "Sacred Sikh temple in India, renowned for its stunning architecture."
        }
    ],
    country: [
        {
            name: "Japan",
            img: "https://images.unsplash.com/photo-1549692520-acc6669e2f0c",
            desc: "A country of unique culture, advanced technology, and beautiful landscapes."
        },
        {
            name: "France",
            img: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34",
            desc: "Famous for its cuisine, art, and romantic cities like Paris."
        }
    ]
};

document.getElementById("searchBtn").addEventListener("click", function () {
    const input = document.getElementById("searchInput").value.trim().toLowerCase();
    const resultsBox = document.getElementById("searchResults");
    resultsBox.innerHTML = "";

    if (!input) {
        resultsBox.innerHTML = "<p>Please enter a valid search query.</p>";
        return;
    }

    let keyword = null;
    if (input === "beach" || input === "beaches") keyword = "beach";
    else if (input === "temple" || input === "temples") keyword = "temple";
    else if (input === "country" || input === "countries") keyword = "country";

    if (!keyword) {
        resultsBox.innerHTML = "<p>No results found for your search.</p>";
        return;
    }

    // Display Recommendations
    recommendations[keyword].forEach(place => {
        const card = document.createElement("div");
        card.classList.add("rec-card");
        card.innerHTML = `
            <img src="${place.img}" alt="${place.name}">
            <h3>${place.name}</h3>
            <p>${place.desc}</p>
        `;
        resultsBox.appendChild(card);
    });
});

// Clear Button
document.getElementById("clearBtn").addEventListener("click", function () {
    document.getElementById("searchInput").value = "";
    document.getElementById("searchResults").innerHTML = "";
});

document.getElementById("searchBtn").addEventListener("click", function () {

    // Get user input
    let keyword = document.getElementById("searchInput").value.trim().toLowerCase();
    let resultsBox = document.getElementById("searchResults");

    resultsBox.innerHTML = "";

    if (keyword === "") {
        resultsBox.innerHTML = "<p>Please enter a valid search query.</p>";
        return;
    }

    // Keyword matching logic
    if (keyword === "beach" || keyword === "beaches") {
        resultsBox.innerHTML = `
            <h3>Beach Destinations</h3>
            <ul>
                <li>Maldives</li>
                <li>Bali</li>
                <li>Miami</li>
            </ul>
        `;
    }
    else if (keyword === "temple" || keyword === "temples") {
        resultsBox.innerHTML = `
            <h3>Famous Temples</h3>
            <ul>
                <li>Angkor Wat</li>
                <li>Golden Temple</li>
                <li>Meenakshi Temple</li>
            </ul>
        `;
    }
    else if (keyword === "country" || keyword === "countries") {
        resultsBox.innerHTML = `
            <h3>Popular Countries</h3>
            <ul>
                <li>Japan</li>
                <li>France</li>
                <li>Italy</li>
            </ul>
        `;
    }
    else {
        resultsBox.innerHTML = "<p>No results found for your search.</p>";
    }
});

// Clear button
document.getElementById("clearBtn").addEventListener("click", function () {
    document.getElementById("searchInput").value = "";
    document.getElementById("searchResults").innerHTML = "";
});
</script>

</head>
<body>

<!-- Header / Navigation -->
<header class="navbar">
    <div class="logo">
        <i class="fa-solid fa-plane"></i> Travel
    </div>

    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </nav>

<div class="search-box">
<input type="text" id="searchInput" placeholder="Enter a destination or keyword">
<button id="searchBtn"><i class="fa fa-search"></i> Search</button>
<button id="clearBtn" class="clear">Clear</button>
</div>
<div id="searchResults" class="search-results"></div>


</header>

<!-- Social Icons -->
<div class="social-icons">
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
</div>

<!-- Hero Section -->
<section class="hero">
    <div class="overlay"></div>

    <div class="hero-content">
        <h1>
            EXPLORE<br>
            DREAM<br>
            DESTINATION
        </h1>

        <p>
            It encourages exploration of unfamiliar territories,
            embracing diverse cultures and landscapes, while
            pursuing the desired destination that captivates the
            heart and ignites a sense of wonder.
        </p>

        <button class="btn">BOOK NOW</button>
    </div>
</section>

</body>
</html>
