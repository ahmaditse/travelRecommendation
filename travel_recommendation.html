<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Recommendations</title>
    <link rel="stylesheet" href="style.css">
    <script src="travel_recommendation.js" defer></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    const searchBtn = document.getElementById("searchBtn");
    const clearBtn = document.getElementById("clearBtn");
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");

    let travelData = [];

    // Fetch JSON file
    fetch("travel_recommendation_api.json")
        .then(response => response.json())
        .then(data => {
            travelData = data; // store JSON data
            console.log("Travel data loaded:", travelData);
        })
        .catch(error => console.error("Error loading JSON:", error));

    // Search functionality
    searchBtn.addEventListener("click", () => {
        const query = searchInput.value.toLowerCase();
        const filtered = travelData.filter(item =>
            item.name.toLowerCase().includes(query) ||
            item.description.toLowerCase().includes(query)
        );

        displayResults(filtered);
    });

    // Clear search
    clearBtn.addEventListener("click", () => {
        searchInput.value = "";
        searchResults.innerHTML = "";
    });

    // Display results
    function displayResults(results) {
        searchResults.innerHTML = "";
        if (results.length === 0) {
            searchResults.innerHTML = "<p>No results found.</p>";
            return;
        }

        results.forEach(item => {
            const card = document.createElement("div");
            card.className = "rec-card";
            card.innerHTML = `
                <h3>${item.name}</h3>
                <img src="${item.image}" alt="${item.name}">
                <p>${item.description}</p>
            `;
            searchResults.appendChild(card);
        });
    }
});

</script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>

        .navbar .logo { font-size:1.5em; }

        .search-results { margin-top:10px; }
        .rec-card { border:1px solid #ccc; padding:10px; margin:10px 0; border-radius:5px; }
        .rec-card img { width:100%; max-width:300px; border-radius:5px; }
        .social-icons { display:flex; gap:10px; padding:10px; justify-content:center; background:#eee; }

        .btn { padding:10px 20px; background:#0a74da; border:none; color:white; font-size:1em; cursor:pointer; border-radius:5px; }
    </style>
</head>
<body>
