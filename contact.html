<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<header class="navbar">
    <div class="logo">
        <i class="fa-solid fa-plane"></i> TravelBloom
    </div>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html" class="active">Contact Us</a>
    </nav>
</header>

<!-- Social Icons -->
<div class="social-icons">
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
</div>

<!-- Contact Hero -->
<section class="contact-hero">
    <div class="overlay"></div>

    <div class="contact-content">
        <h1>CONTACT US</h1>

        <div class="contact-wrapper">

            <!-- Contact Info -->
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>
                    Have questions or need assistance planning your next adventure?
                    Weâ€™re here to help! Reach out to us anytime.
                </p>

                <ul>
                    <li><i class="fa fa-location-dot"></i> Dubai, United Arab Emirates</li>
                    <li><i class="fa fa-phone"></i> +971 50 123 4567</li>
                    <li><i class="fa fa-envelope"></i> info@travelbloom.com</li>
                </ul>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">SEND MESSAGE</button>
                </form>
            </div>

        </div>
    </div>
</section>

</body>
</html>
